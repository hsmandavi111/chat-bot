<!DOCTYPE html>
<html>
<head>
  <title>Chat Widget Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="chat-widget">
  <div id="chat-icon-container">
  <img src="https://drive.google.com/uc?id=1hbXYYKz17vRxTYEvhcGvP85k0xrBlHSn" alt="Chat Icon" id="chat-icon">
</div>
  <div id="chat-window">
    <div id="chat-header">
      <h2><img src="https://drive.google.com/uc?id=1a_KEGjZ2nkArJOZUZT6QzK0MXU00c4Ix" style="height: 20px;"></h2>
      <button id="close-button">&times;</button>
    </div>
    <!-- <div id="chat-messages"></div> -->
    <div id="chat-messages" class="chat-content"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>
</div>
<script src="backend.js"></script>
</body>
</html>
